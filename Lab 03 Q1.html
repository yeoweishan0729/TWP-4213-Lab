<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title>Generate Best Sellers Report</title>
    </head>
    <body>
        <h1>Best Sellers</h1>
        <p>Search reports based on the following criteria.</p>
        <hr>
        <form action="Lab 03 Q1.html" method="get">
            <p>
                <label for="startDate">Start Date: </label>
                <input type="date" id="startDate" name="startDate">
            </p>
            <p>
                <label for="endDate">End Date: </label>
                <input type="date" id="endDate" name="endDate">
            </p>
            <p>
                <label for="orderStatus">Order Status: </label>
                <select id="orderStatus" name="orderStatus">
                    <option value="all">All</option>
                    <option value="pending">Pending</option>
                    <option value="processing">Processing</option>
                    <option value="complete">Complete</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </p>
            <p>
                <label for="paymentStatus">Payment Status: </label><br>
                <select name="paymentStatus" id="paymentStatus" multiple size="6">
                    <option value="pending">Pending</option>
                    <option value="authorized">Authorized</option>
                    <option value="paid">Paid</option>
                    <option value="partiallyRefunded">Partially Refunded</option>
                    <option value="void">Void</option>
                </select>
            </p>
            <input type="submit" value="RUN REPORT">
        </form>
    </body>
</html>
