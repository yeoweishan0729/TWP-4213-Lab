<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device-width, initial-scale=1.0">
        <title>Add New Product</title>
    </head>
    <body>
        <h1>Add Product</h1>
        <form action="Lab 02 Q2.html" method="post" enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="productCode">Product Code</label></td>
                    <td>:<input type="text" id="productCode"></td>
                </tr>
                <tr>
                    <td><label for="productName">Product Name</label></td>
                    <td>:<input type="text" id="productName"></td>
                </tr>
                <tr>
                    <td>Available Sizes</td>
                    <td>:
                        <input type="checkbox" id="small" name="availableSizes" value="Small"><label for="small">Small</label>
                        <input type="checkbox" id="medium" name="availableSizes" value="Medium"><label for="medium">Medium</label>
                        <input type="checkbox" id="large" name="availableSizes" value="Large"><label for="large">Large</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="stock">Stock</label></td>
                    <td>:<input type="number" id="stock" name="stock" min="10">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Description:</br>
                    <textarea name="description" rows="4" cols="50"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="prodImage">Product Image</label>
                    </td>
                    <td>
                        :<input type="file" id="prodImage" name="prodImage">
                    </td>
                </tr>
                <tr>
                    <td colspan="3"><input type="submit" value="Save Product"></td>
                </tr>
            </table>
        </form>
    </body>
</html
